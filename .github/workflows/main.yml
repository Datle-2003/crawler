name: Crawler

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 */3 * *"

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Check out this repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Chrome
        run: |
         wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
         sudo apt install ./google-chrome-stable_current_amd64.deb
      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
      - name: Install ChromeDriver
        run: |
          LATEST=`curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE`
          curl -O https://chromedriver.storage.googleapis.com/$LATEST/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          
      - name: Install all necessary packages
        run: pip install psycopg2 urllib3 python-dotenv selenium scrapy
      - name: Run crawler
        run: python crawler/main.py
